<!doctype  html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tela de Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="pgLogin">
	<div class="login-box">
		<h1 id="principal">LOGAR</h1>

	<form method="post" action="pagina1.html">

		<div class="textbox">
			<i class="far fa-user" aria-hidden="true"></i>
			<input type="text" placeholder="Nome" name="" value="" required>
		</div>

		<div class="textbox">
			<i class="fas fa-envelope"></i>
			<input type="email" placeholder="Email" name="email" required>
		</div>

		<div class="textbox">
			<i class="fas fa-lock"  aria-hidden="true"></i>
			<input type="password" placeholder="Senha" name="senha" required>
		</div>

	
		<button id="entrar" type="submit">ENTRAR</button>
	<!--<input id="teste" type="submit" name="Enviar" value="Acessar Formulario" >-->
	</form>
	<!--<a id="teste" href="https://www.youtube.com/watch?v=ooc6f1w6Mzg&t=27s">Login</a>-->

</body>
</html>
